    <main role="main">

      <section class="jumbotron text-center ">
        <div class="container">
          <div>
            <img src="{% static 'st.jpg' %}" width=200 height=200 >
          </div>
          <p class="lead text-muted">Hey There! I'm excited to se you here! You can write me right now!</p>
          <p>
            <a href="mailto:bykov.i.u@gmail.com" class="btn btn-primary my-2">Mail me</a>
<!--            <a href="#" class="btn btn-secondary my-2">Secondary action</a>-->
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for event in events.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ event.event_image.url }}">
                <div class="card-body">
                  <p class="card-text">{{ event.event_text }}</p>

                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
